apiVersion: v1
kind: ConfigMap
metadata:
  name: fcubs-configmap
data:
  index.html: |
    <html>
    <head><title>Hello FCUBS!</title></head>
    <body>
      <div>Hello FCUBS!</div>
    </body>
    </html>
